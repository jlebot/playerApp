<div>
    <div class="modal-header">
      <h4 class="modal-title" id="titreModalTypeElectionCreation">{{titrePage()}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('dismiss')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <div *ngIf="modeCreation">
          <label for="inputPseudo">Pseudo</label>
          <input type="text" class="form-control form-control-sm" id="inputPseudo" #playerPseudo="ngModel" name="inputPseudo"
                 placeholder="Pseudo" autofocus [(ngModel)]="player.pseudo" maxlength="10" required>
          <div *ngIf="playerPseudo.invalid && (playerPseudo.dirty || playerPseudo.touched)">
            <small *ngIf="playerPseudo.errors.required" class="form-text text-danger font-weight-bold">
              Pseudo required
            </small>
          </div>
        </div>

        <div *ngIf="!modeCreation">
          <label for="inputPoint">Points</label>
          <input type="text" class="form-control form-control-sm" id="inputPoint" #playerPoints="ngModel" name="inputPoint"
                 placeholder="Points" [(ngModel)]="player.points" required>
          <div *ngIf="playerPoints.invalid && (playerPoints.dirty || playerPoints.touched)">
            <small *ngIf="playerPoints.errors.required" class="form-text text-danger font-weight-bold">
              Points required
            </small>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button id="btnSave" type="button" class="btn btn-outline-success" (click)="sauvegarder()">
        <div class="d-flex">
          <i class="material-icons">save</i>Save
        </div>
      </button>
      <button id="btnRetour" type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss()">
        <div class="d-flex">
          <i class="material-icons">arrow_back</i>Cancel
        </div>
      </button>
    </div>
</div>
